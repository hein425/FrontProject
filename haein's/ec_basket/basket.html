<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basket</title>
    <link rel="stylesheet" href="B_style.css">
    <!-- 모달창 ㄱㄱ? -->
</head>
<body style=" height: 100%;">
    <div id="fix_order">
        <p>주문하기</p>
    </div>
    <div class="header">
        <h1 id="logo">
            <a href="#">EVERY COFFEE</a>
        </h1>
        <div id="category">
            <ul>
                <li id="category_li"><a href="">모두의커피 소개</a></li>
                <li id="category_li"><a href="">제품소개</a></li>
                <li id="category_li"><a href="">주문하기</a></li>
                <li id="category_li"><a href="">공지사항</a></li>
                <li id="category_li"><a href="">마이페이지</a></li>
                <li id="category_li"><a href="">장바구니</a></li>
            </ul>
        </div>
     </div>

    <!-- 주소검색 -->

    <div class="search_back">
        <div class="search_centre">
            <div class="search-container">
                <h2>" 어디로 <a class="bedal">전달</a>해 드릴까요? "</h2>
                <h2 class="fake1"> asdf  </h2>
                <form action="https://finance.naver.com/" method="get">
                    <input type="text" name="address" placeholder="주소를 입력하세요" required>
                    <input type="submit" value="검색">
                </form>
            </div>
        </div>           
    </div>

    <!-- 카트 -->

    <div class="cart_back">
        <div class="cart-item">
            <img src="coffe.png" alt="상품 이미지">
            <div class="item-details">
                <h3>아메리카노(ICE)</h3>
                <p>1 잔</p>
                <p>블루마운틴 </p>
                <p>그란데</p>
                <p class="item-price">₩10,000</p>
            </div>
        </div>
        <div class="cart-item">
            <img src="tea.png" alt="상품 이미지">
            <div class="item-details">
                <h3>밀크티</h3>
                <p>1 잔</p>
                <p>아쌈 CTC</p>
                <p>그란데</p>
                <p class="item-price">₩10,000</p>
            </div>
        </div>
        <div class="cart-item">
            <img src="Sachertorte.png" alt="상품 이미지">
            <div class="item-details">
                <h3>자허토르테</h3>
                <p>2 조각</p>
                <p>-</p>
                <p>-</p>
                <p class="item-price">₩20,000</p>
            </div>
        </div>
        <div class="total">
            총합: ₩40,000
        </div>
        <a href="" class="check-btn">결제하기</a>
         </div>
    </div>

</body>
</html>
